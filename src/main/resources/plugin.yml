name: spider-animation
version: '${project.version}'
main: com.heledron.spideranimation.SpiderAnimationPlugin
api-version: '1.20'

commands:
  items:
    description: Open the items menu
    permission: spider-animation.items
  options:
    description: Set gait options
    permission: spider-animation.options
  fall:
    description: Teleport the spider up by the specified height
    permission: spider-animation.fall
  preset:
    description: Apply a preset
    permission: spider-animation.preset
  scale:
    description: Scale the spider
    permission: spider-animation.scale
  modify_model:
    description: Modify model
    permission: spider-animation.modify_model
  torso_model:
    description: Set the torso model of the spider
    permission: spider-animation.body_model
  leg_model:
    description: Set the leg model of the spider
    permission: spider-animation.leg_model

permissions:
  spider-animation.items:
    description: Allows access to the items command
    default: op
  spider-animation.options:
    description: Allows access to the options command
    default: op
  spider-animation.fall:
    description: Allows access to the fall command
    default: op
  spider-animation.preset:
    description: Allows access to the preset command
    default: op
  spider-animation.scale:
    description: Allows access to the scale command
    default: op
  spider-animation.modify_model:
    description: Allows access to the modify_model command
    default: op
  spider-animation.torso_model:
    description: Allows access to the torso_model command
    default: op
  spider-animation.leg_model:
    description: Allows access to the leg_model command
    default: op